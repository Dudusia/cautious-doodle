<div class="mobile-menu-overlay">
  <div class="mobile-menu">
    <nav>
      <ul>
        <li><a href="#about-us">About us</a></li>
        <li><a href="#our-lessons">Our lessons</a></li>
        <li><a href="#teachers">Teachers</a></li>
        <li><a href="#reviews">Reviews</a></li>
        <li><a href="#contact-us">Contact us</a></li>
      </ul>
    </nav>
    <load src="partials/components/social-links.html" class-link="mobile-socials-link"/>
    <button class="btn-mobile-menu-close" aria-label="Open mobile menu">
      <svg width="32" height="32" class="social-icon">
        <use href="./img/sprite.svg#icon-close"></use>
      </svg>
    </button>
  </div>
</div>
<script>
  (function () {
    const menuButton = document.querySelector('.burger-menu-button');

    // Mobile menu
    const mobileMenuOverlay = document.querySelector('.mobile-menu-overlay');
    const mobileMenu = document.querySelector('.mobile-menu');
    const menuCloseButton = document.querySelector('.btn-mobile-menu-close');

    menuButton.addEventListener('click', () => {
      mobileMenuOverlay.classList.add('is-open');
    });

    function onClose() {
      mobileMenuOverlay.classList.remove('is-open');
    }

    menuCloseButton.addEventListener('click', onClose);
    mobileMenuOverlay.addEventListener('click', onClose);

    mobileMenuOverlay.addEventListener('touchstart', e => {
      if (e.target === mobileMenuOverlay || e.target === mobileMenu) {
        e.stopPropagation();
        e.preventDefault();
      }
    });
  })();
</script>
