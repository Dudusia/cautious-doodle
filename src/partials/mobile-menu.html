<div class="mobile-menu-overlay">
  <div class="mobile-menu">
    <button class="btn-mobile-menu-close">
      <svg width="32" height="32" class="social-icon">
        <use href="./img/sprites.svg#nav"></use>
      </svg>
    </button>
    <nav>
      <ul>
        <li><a href="#about-us">About us</a></li>
        <li><a href="#our-lessons">Our lessons</a></li>
        <li><a href="#teachers">Teachers</a></li>
        <li><a href="#reviews">Reviews</a></li>
        <li><a href="#contact-us">Contact us</a></li>
      </ul>
    </nav>
  </div>
</div>
<script>
  (function () {
    const menuButton = document.querySelector('.btn-mobile-menu');

    // Mobile menu
    const mobileMenuOverlay = document.querySelector('.mobile-menu-overlay');
    const mobileMenu = document.querySelector('.mobile-menu');
    const menuCloseButton = document.querySelector('.btn-mobile-menu-close');
    menuButton.addEventListener('click', () => {
      mobileMenu.classList.add('is-open');
    });

    menuCloseButton.addEventListener('click', () => {
      mobileMenu.classList.remove('is-open');
    });
  })();
</script>
